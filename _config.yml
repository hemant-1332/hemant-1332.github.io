# Default YAML values (more information on Jekyll's site)  
defaults:
  -
    scope:
      path: ""
      type: "posts"
    values:
      layout: "post"
      comments: false  # add comments to all blog posts 		
      show-share: false # add sharing buttons to all blog posts		
      show-subscribe: false # add subscribe email to all blog posts
      addthis-plugin: false
      carbonads: false
      datacampcourse: false
  -
    scope:
      path: "" # all files
    values:
      layout: "page"
      show-avatar: true

# Use tags index page and make tags on each post clickable
link-tags: true

